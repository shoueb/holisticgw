<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">页面类型index 、about、coreTech、techSystem、news、investment 、taiwan：</label>
								<div class="col-sm-8">
									<input id="pageType" name="pageType" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">标题：</label>
								<div class="col-sm-8">
									<input id="title" name="title" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">副标题：</label>
								<div class="col-sm-8">
									<input id="pcSubtitle" name="pcSubtitle" th:value="${page.pcSubtitle}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">seo关键字：</label>
								<div class="col-sm-8">
									<input id="seoKeywords" name="seoKeywords" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">seo描述：</label>
								<div class="col-sm-8">
									<input id="seoDescription" name="seoDescription" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">页面内容：</label>
								<div class="col-sm-8">
									<div id="editor" style="width:100%;height:340px;"></div>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">页面背景：</label>
								<div class="col-sm-8">
									<input id="pageGbPic" name="pageGbPic" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">状态0正常1冻结：</label>
								<div class="col-sm-8">
									<input id="status" name="status" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createtime" name="createtime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建人：</label>
								<div class="col-sm-8">
									<input id="createby" name="createby" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updatetime" name="updatetime" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改人：</label>
								<div class="col-sm-8">
									<input id="updateby" name="updateby" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::#footer"></div>
	<script type="text/javascript" src="/js/appjs/pc/page/add.js"></script>
	<!-- 自定义js -->
	<script src="/js/plugins/ueditor/ueditor.config.js?v=1.0.0" th:src="@{/js/plugins/ueditor/ueditor.config.js?v=1.0.0}"></script>
	<script src="/js/plugins/ueditor/ueditor.all.js?v=1.0.0" th:src="@{/js/plugins/ueditor/ueditor.all.js?v=1.0.0}"></script>
	<script src="/js/plugins/ueditor/lang/zh-cn/zh-cn.js?v=1.0.0" th:src="@{/js/plugins/ueditor/lang/zh-cn/zh-cn.js?v=1.0.0}"></script>

	<script type="text/javascript">
        var ue = UE.getEditor('editor');
        UE.Editor.prototype._bkGetActionUrl = UE.Editor.prototype.getActionUrl;
        UE.Editor.prototype.getActionUrl = function(action) {
            console.log(action);
            if (action == 'uploadimage' || action == 'uploadscrawl' || action == 'uploadimage') {
                console.log('/common/sysFile/upload');
                return '/common/sysFile/uploadImg'; //在这里返回我们实际的上传图片地址
            } else {
                console.log(this._bkGetActionUrl.call(this, action));
                return this._bkGetActionUrl.call(this, action);
            }
        }
	</script>
</body>
</html>
